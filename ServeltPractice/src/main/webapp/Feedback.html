<!DOCTYPE html>
<html>
<head>
    <title>Product Feedback</title>
</head>
<body>
    <h2>Product Feedback Form</h2>
    <form action="feedback" method="post">
        Product ID: <input type="text" name="productId" required><br><br>
        Rating (1 to 5): <input type="number" name="rating" min="1" max="5" required><br><br>
        Review:<br>
        <textarea name="review" rows="5" cols="30" required></textarea><br><br>
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
